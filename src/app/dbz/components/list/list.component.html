<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
        let character of characterlist;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd" class="list-group-item d-flex justify-content-between allign-items-center"
    [ngClass]="{'list-group-item-dark':isOdd,'list-group-item-primary':isFirst}">

    <div>
      <span class="text-primary">{{i + 1}}</span>
      <span>name:{{character.name}} -- </span>
      <strong>power:</strong>
      <span>{{character.power}} </span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
