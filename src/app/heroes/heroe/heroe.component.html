<h1>{{name}}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{getHeroeDescription()}}</dd>

  <dt>Capitalizado:</dt>

</dl>

<button
  *ngIf="name!=='SpiderMan'"
  (click)="changeHero()" class="btn btn-primary mx-2">

</button>

<button
*ngIf="age!==50"
(click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
(click)="resetForm()" class="btn btn-primary mx-2">
  Restablecer
</button>
